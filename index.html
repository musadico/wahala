<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOME PAGE</title>
</head>
<body>
    <header>
        <h1>ALT SCHOOL</h1>
<h1>Application Form </h1>
<nav>
<a href="./index.html">Main content </a>
<br>
<br>
<a href="../HTML/about/index.html">About page</a>
</nav>
    </header>
    <hr>
<p> Fill in your details </p>
<form>
<div>
    <div>
    <label> First Name :</label>
    <input type="text" placeholder="First Name">
    <label> Last Name :</label>
    <input type="text" placeholder="Last Name">
    </div>
    <br>
    <div>
    <label> Select Gender :</label>
    <select>
        <option> MALE </option>
        <option> FEMALE </option>
        <option> OTHERS </option>
    </select>
    <label> Date of Birth :</label>
    <input type="date">
    </div>
    <br>
    <div>
        <label> Email Address :</label>
    <input type="text" placeholder="Enter email address">
    <label> Education Level :</label>
    <select>
        <option> Bsc </option>
        <option> Msc </option>
        <option> Diploma </option>
        <option> Undergradate </option>
        <option> Post Graduate </option>
    </select>
    </div>
    <br>
    <div>
        <label> Country :</label>
    <select name="Country" id="Country">
        <option> Nigeria </option>
        <option> Ghana </option>
        <option> Kenya </option>
        <option> Morocco </option>
        <option> South Africa </option>
    </select>
    <label> State/ City of residence :</label>
    <input type="text" placeholder="State/ City of residence">
    </div>
    <br>
    <div>
        <label> Employement Status :</label>
    <input type="text" placeholder="Employement Status ">
    <label> Phone Number :</label>
    <input type="text" placeholder="Phone Number ">
    </div>
    <br>
    <div>
        <label> Choice of School :</label>
    <input type="text" placeholder="Choice of School">
    <label> Choice of course :</label>
    <input type="text" placeholder="Choice of course">
    </div>
    <br>
    <div>
        <label> How did you hear about us ? </label>
    <select id="selectachannel">
   <option value="channel">Twitter</option>
   <option value="channel">Facebook</option>
   <option value="channel">Instagram</option>
   <option value="channel">Billboard</option>
   <option value="channel">Friend</option>
   <option value="channel">You tube</option>
    </select>
    <label> Scholarship/Discount Code (optional) </label>
    <input type="text" placeholder="Scholarship/Discount Code (optional)">
    </div>
    <br>
    <br>

    <button>Submit</button>
</div>
</form>
</body>
</html>
